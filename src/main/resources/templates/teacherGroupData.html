<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Group Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div align="center">
  <h2>Teacher Group Table</h2>
  <table border="1" class="table table_striped table-responsive-md">
    <thead>
    <tr>
      <th>Group Name</th>
      <th>Group Number</th>
      <th>Teacher Name</th>
      <th>Teacher Last Name</th>
      <th>Teacher Mail</th>

    </tr>
    </thead>
    <tbody>
    <tr  th:each="teacher_group : ${list}">
      <td th:text="${teacher_group.group.name}"></td>
      <td th:text="${teacher_group.group.number}"></td>
      <td th:text="${teacher_group.teacher.name}"></td>
      <td th:text="${teacher_group.teacher.last_name}"></td>
      <td th:text="${teacher_group.teacher.mail}"></td>

    </tr>
    </tbody>
  </table>
  <a th:href="@{/index}"> Homepage </a>
</div>
</body>
</html>
