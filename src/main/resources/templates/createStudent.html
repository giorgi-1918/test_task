<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Create Student Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div>
  <h4 align="center">Add Student</h4>
  <form action="#" th:action="@{/Student/addStudent}" th:object="${stud}" method="post">
    <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{private_id}" placeholder="Private ID" class="form-control mb-4 col-4">
    <input type="text" th:field="*{mail}" placeholder="Mail" class="form-control mb-4 col-4">
    <input type="date" th:field="*{date}" placeholder="Birthday Date" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Add</button>
  </form>
  <a th:href="@{/index}"> Homepage </a>
</div>



</body>
</html>
