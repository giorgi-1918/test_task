<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Group Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div align="center">
    <h2>Student Group Table</h2>
    <table border="1" class="table table_striped table-responsive-md">
        <thead>
        <tr>
            <th>Group Name</th>
            <th>Group Number</th>
            <th>Student Name</th>
            <th>Student Last Name</th>
            <th>Student Mail</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each="student_group : ${list}">
            <td th:text="${student_group.group.name}"></td>
            <td th:text="${student_group.group.number}"></td>
            <td th:text="${student_group.student.name}"></td>
            <td th:text="${student_group.student.last_name}"></td>
            <td th:text="${student_group.student.mail}"></td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/index}"> Homepage </a>
</div>
</body>
</html>
