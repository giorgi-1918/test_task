<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div>
    <h4 align="center">Create Group</h4>
    <form action="#" th:action="@{/Group/addGroup}" th:object="${group}" method="post">
        <input type="text" th:field="*{name}" placeholder="Group Name" class="form-control mb-4 col-4">
        <input type="number" th:field="*{number}" placeholder="Group Number" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Create</button>
    </form>
    <a th:href="@{/index}"> Homepage </a>
</div>



</body>
</html>
