<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <h4 align="center">Update Student</h4>
    <form action="#" th:action="@{/Student/addStudent}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}" >
        <input type="text" th:field="*{name}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{last_name}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{private_id}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{mail}"  class="form-control mb-4 col-4">
        <input type="date" th:field="*{date}"  class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <a th:href="@{/index}"> Homepage </a>
</div>
</body>
</html>
