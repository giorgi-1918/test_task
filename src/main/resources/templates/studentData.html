<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div align="center">
        <h2>Student</h2>
        <table border="1" class="table table_striped table-responsive-md">
            <thead>
               <tr>
                   <th>Student Name</th>
                   <th>Student Last Name</th>
                   <th>Student Private ID</th>
                   <th>Student Mail</th>
                   <th>Student Birthday Date</th>
                   <th>Actions</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                   <td th:text="${student.name}"></td>
                   <td th:text="${student.last_name}"></td>
                   <td th:text="${student.private_id}"></td>
                   <td th:text="${student.mail}"></td>
                   <td th:text="${student.date}"></td>
                   <td>
                       <a th:href="@{/Student/viewUpdateForm/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                       <a th:href="@{/Student/Delete/{id}(id=${student.id})}" class="btn btn-primary">Delete</a>
                   </td>
               </tr>
            </tbody>
        </table>
        <a th:href="@{/index}"> Homepage </a>
    </div>
</body>
</html>
